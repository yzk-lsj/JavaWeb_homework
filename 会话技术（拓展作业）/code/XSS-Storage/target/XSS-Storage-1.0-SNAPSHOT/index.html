<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存储型XSS - JavaWeb示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>存储型XSS示例</h2>
    <form action="submitXss" method="post">
        <label for="id">输入你的ID：</label>
        <input type="text" name="id" id="id" placeholder="请输入ID" /> <br/>

        <label for="name">输入你的Name：</label>
        <input type="text" name="name" id="name" placeholder="请输入名字" /> <br/>

        <input type="submit" value="提交">
    </form>
    <div class="footer">
        <p>这是一个存储型XSS示例页面</p>
    </div>
</div>
</body>
</html>
